name: Code Style

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  Prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      - name: Prettier
        run: |
          npm ci
          npx prettier --check .
