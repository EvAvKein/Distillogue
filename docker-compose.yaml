version: "3"
services:

  mongodb:
    image: "mongo"
    command:
      - '--logpath'
      - '/var/log/mongodb/mongod.log'
    restart: always

  backend:
    build:
      context: ./
      dockerfile: ./backend/dockerfile
    ports:
      - "3000:3000"
    links:
      - mongodb
    volumes:
      - webfiles:/frontend
    restart: always

  frontend:
    build: 
      context: ./
      dockerfile: ./frontend/dockerfile
    volumes:
      - webfiles:/frontend

volumes:
  webfiles: