version: "3"
services:
  backend:
    build:
      dockerfile: ./backend/dockerfile.dev
    volumes:
      - ./shared:/shared
      - ./backend/src:/backend/src
      - webfiles:/frontend
    ports:
      - 3000:3000

  frontend:
    build:
      dockerfile: ./frontend/dockerfile.dev
    volumes:
      - ./shared:/shared
      - webfiles:/frontend
      - ./frontend/src:/frontend/src
    restart: unless-stopped
